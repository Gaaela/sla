<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Spiritfarer Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Planner do Barco - Spiritfarer</h1>
  <div id="controls">
  <button onclick="resetGrid()">🔄 Resetar Layout</button>
  <button onclick="saveLayout()">💾 Salvar Layout</button>
  <button onclick="loadLayout()">📂 Carregar Layout</button>
  <button onclick="exportLayout()">🖼️ Exportar como Imagem</button>
  <button onclick="exportLayout()">🖼️ Exportar como Imagem</button>
</div>
  <div id="grid"></div>
  <div id="buildings">
  <h2>Construções disponíveis</h2>

  <!-- Casas dos Espíritos -->
  <div class="category">Casas dos Espíritos</div>
  <div class="building" draggable="true" data-width="2" data-height="2" style="background-color:#90caf9;">Casa da Gwen</div>
  <div class="building" draggable="true" data-width="3" data-height="2" style="background-color:#64b5f6;">Casa do Atul</div>
  <div class="building" draggable="true" data-width="2" data-height="3" style="background-color:#4fc3f7;">Casa da Summer</div>

  <!-- Produção -->
  <div class="category">Produção</div>
  <div class="building" draggable="true" data-width="3" data-height="3" style="background-color:#cfd8dc;">Forja</div>
  <div class="building" draggable="true" data-width="3" data-height="2" style="background-color:#b0bec5;">Serraria</div>
  <div class="building" draggable="true" data-width="2" data-height="2" style="background-color:#78909c;">Cozinha</div>

  <!-- Agricultura -->
  <div class="category">Agricultura</div>
  <div class="building" draggable="true" data-width="3" data-height="2" style="background-color:#a5d6a7;">Horta</div>
  <div class="building" draggable="true" data-width="2" data-height="3" style="background-color:#81c784;">Jardim</div>
  <div class="building" draggable="true" data-width="3" data-height="2" style="background-color:#66bb6a;">Pomar</div>
</div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
